<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking and Invoicing System</title>
  <style>
    /* Your existing CSS here */
  </style>
</head>
<body>
  <!-- Your existing HTML layout here -->

  <!-- Booking Form -->
  <form id="booking-form">
    <input type="date" id="job-date" required />
    <input type="text" id="customer-name" placeholder="Customer Name" required />
    <textarea id="address" placeholder="Address"></textarea>
    <input type="tel" id="phone" placeholder="Phone Number" />
    <textarea id="reason" placeholder="Reason for Callout"></textarea>
    <input type="number" step="0.01" id="price" placeholder="Price (£)" required />
    <select id="assigned" required>
      <option value="">Assign Technician</option>
      <!-- Technician options -->
    </select>
    <button type="submit">Add Job</button>
  </form>

  <!-- Job List Container -->
  <div id="jobs-container"></div>

  <!-- Search -->
  <input type="search" id="global-search" placeholder="Search jobs..." />
  <div id="search-results" style="display:none;">
    <div id="search-results-list"></div>
  </div>

  <!-- Payment Date Input for Mark Paid In Full -->
  <input type="date" id="payment-date" />

  <script>
    const API_BASE = '/api/bookings'; // Your API endpoint

    // Generate unique ID for each job
    function generateJobId() {
      return crypto.randomUUID();
    }

    // Parse date from string (yyyy-mm-dd)
    function parseDate(dateStr) {
      return new Date(dateStr);
    }

    // Format date key (yyyy-mm-dd)
    function formatKey(date) {
      const y = date.getFullYear();
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const d = date.getDate().toString().padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    // Format date display (e.g. dd/mm/yyyy)
    function formatDate(date) {
      const d = date.getDate().toString().padStart(2, '0');
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const y = date.getFullYear();
      return `${d}/${m}/${y}`;
    }

    // Load bookings from API and render grouped by date
    async function loadBookingsAndRender() {
      try {
        const res = await fetch(API_BASE);
        const bookings = await res.json();
        renderJobs(bookings);
      } catch (err) {
        alert('Failed to load jobs.');
      }
    }

    // Render jobs grouped by date with unique IDs
    function renderJobs(bookings) {
      const container = document.getElementById('jobs-container');
      container.innerHTML = '';

      const dates = Object.keys(bookings).sort();

      if (dates.length === 0) {
        container.innerHTML = '<p>No jobs found.</p>';
        return;
      }

      dates.forEach(dateKey => {
        const jobs = bookings[dateKey];
        const dateHeading = document.createElement('h3');
        dateHeading.textContent = formatDate(parseDate(dateKey));
        container.appendChild(dateHeading);

        const ul = document.createElement('ul');
        jobs.forEach(job => {
          const li = document.createElement('li');
          li.textContent = `${job.customer} - £${job.price} - Assigned: ${job.assigned}`;
          // Add buttons for edit/delete/payment etc with job.id
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = () => deleteJobById(job.id, dateKey);

          li.appendChild(deleteBtn);
          ul.appendChild(li);
        });

        container.appendChild(ul);
      });
    }

    // Add job to DB without overwriting other jobs
    async function addJobToDB(dateKey, newJob) {
      try {
        const res = await fetch(API_BASE);
        let bookings = await res.json();

        if (!bookings[dateKey]) {
          bookings[dateKey] = [];
        }

        bookings[dateKey].push(newJob);

        // Save updated bookings to server
        const saveRes = await fetch(API_BASE, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bookings),
        });
        return saveRes.ok;
      } catch (err) {
        return false;
      }
    }

    // Delete job by unique ID
    async function deleteJobById(jobId, dateKey) {
      if (!confirm('Delete this job?')) return;
      try {
        const res = await fetch(API_BASE);
        const bookings = await res.json();

        if (!bookings[dateKey]) return alert('Date not found.');

        const jobs = bookings[dateKey];
        const index = jobs.findIndex(j => j.id === jobId);
        if (index === -1) return alert('Job not found.');

        jobs.splice(index, 1);

        // If no jobs remain for date, remove the date key
        if (jobs.length === 0) {
          delete bookings[dateKey];
        }

        const saveRes = await fetch(API_BASE, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bookings),
        });

        if (saveRes.ok) {
          loadBookingsAndRender();
        } else {
          alert('Failed to delete job.');
        }
      } catch (err) {
        alert('Failed to delete job.');
      }
    }

    // Get next invoice number (you might want to improve this for concurrency)
    function getNextInvoiceNumber() {
      let lastInvoice = localStorage.getItem('lastInvoiceNumber') || '1000';
      let next = (parseInt(lastInvoice, 10) + 1).toString();
      localStorage.setItem('lastInvoiceNumber', next);
      return next;
    }

    // On form submit - add job with unique ID
    document.getElementById('booking-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const jobDateStr = document.getElementById('job-date').value;
      const customer = document.getElementById('customer-name').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const reason = document.getElementById('reason').value.trim() || 'Call out charge';
      const priceStr = document.getElementById('price').value.trim();
      const assigned = document.getElementById('assigned').value;

      if (!customer || !assigned || !jobDateStr || !priceStr || isNaN(parseFloat(priceStr)) || parseFloat(priceStr) <= 0) {
        alert('Please fill in all required fields with valid data.');
        return;
      }

      const jobDate = parseDate(jobDateStr);
      if (isNaN(jobDate.getTime())) {
        alert('Invalid date format.');
        return;
      }

      const dayKey = formatKey(jobDate);

      const newJob = {
        id: generateJobId(),
        customer,
        address,
        phone,
        reason,
        price: parseFloat(priceStr).toFixed(2),
        assigned,
        payments: [],
        invoiceNumber: getNextInvoiceNumber(),
        timestamp: new Date().toISOString(),
      };

      const success = await addJobToDB(dayKey, newJob);
      if (success) {
        this.reset();
        document.getElementById('job-date').value = formatKey(new Date());
        alert('Job added successfully!');
        loadBookingsAndRender();
      } else {
        alert('Failed to add job.');
      }
    });

    // Initial load
    window.onload = () => {
      document.getElementById('job-date').value = formatKey(new Date());
      loadBookingsAndRender();
    };
  </script>
</body>
</html>
