<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Job Calendar</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #8e2de2, #4a00e0, #c77d87);
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .header {
      background: rgba(255, 255, 255, 0.95);
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 100%;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }
    .logo {
      height: 60px;
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 100%;
      border-radius: 8px;
    }
    .earnings {
      background: #e74c3c;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.3em;
      margin: 10px 0;
      text-align: center;
    }
    .earnings span {
      font-size: 2em;
      font-weight: bold;
      color: #ffcc00;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #0056b3;
    }
    #global-search {
      width: 70%;
      max-width: 500px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin: 10px 0;
    }
    .new-booking {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 320px;
    }
    .new-booking h2 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
      color: #333;
    }
    .
